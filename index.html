    <video autoplay muted loop id="myVideo">
        <source src="./video/tesla.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <span>
        <h2 class="boutonVid">Tesla Bot</h2>
        <p>The new era for AI and Robotics</p>
        <a href="home.html"><p class="btn">Discover me</p></a>
      </span>

      <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
        </script>
